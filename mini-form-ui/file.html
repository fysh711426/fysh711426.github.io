                                <path d="M20.354 15.354l.928.373a1 1 0 00-1.3-1.3l.372.927zM8.646 3.646l.928.373a1 1 0 00-1.301-1.301l.373.928zm11.335 10.78c-.92.37-1.925.574-2.981.574v2a9.976 9.976 0 003.727-.718l-.746-1.856zM17 15a8 8 0 01-8-8H7c0 5.523 4.477 10 10 10v-2zM9 7c0-1.056.204-2.061.574-2.981l-1.856-.746A9.975 9.975 0 007 7h2zm-5 5a8.003 8.003 0 015.019-7.426l-.746-1.856A10.003 10.003 0 002 12h2zm8 8a8 8 0 01-8-8H2c0 5.523 4.477 10 10 10v-2zm7.426-5.019A8.003 8.003 0 0112 20.001v2c4.207 0 7.805-2.599 9.282-6.274l-1.856-.746z" fill="currentColor"></path>

                    <div class="board file-navbar sticky over">
                        <div class="start mw-1x">

                            </div>
                        </div>
                    </div>
                    <div class="file-navbar-expand-collapse">
                        <div class="file-navbar-expand-scrollable">

                                <div></div>

                                    <a href="javascript:void(0)" class="file-navbar-btn">

                                        <span class="file-navbar-btn-text">Browse</span>

                                    <a href="javascript:void(0)" class="file-navbar-btn">

                        <a href="file-video.html">

                                <div class="file-image-item-icon">
                                    <img src="demo/video.png" />
                                    <div class="file-image-item-floating">
                                        <span class="badge-checked">
                                            <i class="fa-solid fa-check"></i>

                                    </div>
                                </div>

                                        <span class="badge-checked">
                                            <i class="fa-solid fa-check"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="file-image-item-text">
                                    <div class="file-image-item-title">Image.jpg</div>
                                    <div class="file-image-item-description">439 KB</div>
                                </div>
                                <div class="file-image-item-trailing">
                                    <span class="badge-checked">
                                        <i class="fa-solid fa-check"></i>
                                    </span>
                                </div>
                            </div>
                        </a>
                        <a href="javascript:void(0)" onclick="onSelected(this)">

                                    <i class="fa-solid fa-file-audio fa-3x fa-fw"></i>
                                </div>
                                <div class="file-item-text">
                                    <div class="file-item-title">Audio.mp3</div>
                                    <div class="file-item-description">1.52 MB</div>
                                </div>
                            </div>

                        <a href="file-text.html">

                                </div>

                                </div>

                        </a>
                        <a href="javascript:void(0)" onclick="onSelected(this)">

                                </div>
                                <div class="file-item-text">

    <script>
        gotop('.file-navbar-gotop-wrap');
        spinner('.spinner');
        progress.start();
        setTimeout(function() {
            progress.done();
        }, 1000);
        var selected = null;
        function onSelected(ele) {
            var board = ele.querySelector('.board');
            var id = board.getAttribute('id');
            if (selected) {
                var prev = document.querySelector('#' + selected);
                prev.classList.remove('active');
            }
            if (id === selected) {
                selected = null;
                return;
            }
            board.classList.add('active');
            selected = id;
        }
        fileNavbar.enableHover();
        fileNavbar.enableExpand();
        fileNavbar.enableImageOver();
        var theme = document.body.getAttribute('theme');
        onThemeButtonChange(theme);
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            onThemeButtonChange(theme);
            onThemeChange(theme);
        }
    </script>
