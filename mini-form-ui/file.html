<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Mini Form UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/mini-form-ui/">
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="tooltip.css">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="layout-theme.css">
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="file-theme.css">
    <script src="scroll.js"></script>
    <script src="tooltip.js"></script>
    <script src="progress.js"></script>
    <script src="spinner.js"></script>
    <script src="layout.js"></script>
    <script src="file.js"></script>
</head>

<body>
    <script>checkTheme()</script>
    <div class="layout">
        <div class="header">
            <div class="header-inner">
                <div class="start">
                    <a href="">
                        <div class="nav-title nologo">
                            <span>Mini</span>
                        </div>
                    </a>
                </div>
                <div></div>
                <div class="end">
                    <a href="javascript:void(0)" class="nav-link-c theme-button theme-button-light" onclick="toggleTheme()">
                        <span class="theme-button-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        <span class="theme-button-text">light</span>
                    </a>
                    <a href="javascript:void(0)" class="nav-link-c theme-button theme-button-dark" onclick="toggleTheme()">
                        <span class="theme-button-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M20.354 15.354l.928.373a1 1 0 00-1.3-1.3l.372.927zM8.646 3.646l.928.373a1 1 0 00-1.301-1.301l.373.928zm11.335 10.78c-.92.37-1.925.574-2.981.574v2a9.976 9.976 0 003.727-.718l-.746-1.856zM17 15a8 8 0 01-8-8H7c0 5.523 4.477 10 10 10v-2zM9 7c0-1.056.204-2.061.574-2.981l-1.856-.746A9.975 9.975 0 007 7h2zm-5 5a8.003 8.003 0 015.019-7.426l-.746-1.856A10.003 10.003 0 002 12h2zm8 8a8 8 0 01-8-8H2c0 5.523 4.477 10 10 10v-2zm7.426-5.019A8.003 8.003 0 0112 20.001v2c4.207 0 7.805-2.599 9.282-6.274l-1.856-.746z" fill="currentColor"></path>
                            </svg>
                        </span>
                        <span class="theme-button-text">dark</span>
                    </a>
                    <a href="file.html" class="nav-link">
                        Setting
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="main-inner">
                    <div class="board file-navbar sticky">
                        <div class="start">
                            <div class="file-navbar-btn">
                                <a href="javascript:void(0)">
                                    <i class="fa-solid fa-arrow-left fa-fw"></i>
                                </a>
                            </div>
                            <div class="file-navbar-title-warp">
                                <div class="file-navbar-title" onmouseover="onNavbarOver()">Title</div>
                                <div class="file-navbar-title-over-warp">
                                    <div class="file-navbar-title-over" onmouseleave="onNavbarLeave()">Title</div>
                                </div>
                            </div>
                        </div>
                        <div></div>
                        <div class="end">
                            <div class="file-navbar-btn file-navbar-toggle show">
                                <a href="javascript:void(0)">
                                    <span class="up">
                                        <i class="fa-solid fa-angle-up fa-fw"></i>
                                    </span>
                                    <span class="down">
                                        <i class="fa-solid fa-angle-down fa-fw"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="file-navbar-btn file-navbar-gotop">
                                <a href="javascript:void(0)">
                                    <i class="fa-regular fa-circle-up fa-fw"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="block file-navbar-expand">
                        <div class="start">
                            <!-- <div class="file-navbar-expand-title">Files</div> -->
                        </div>
                        <div></div>
                        <div class="end">
                            <div class="file-navbar-btn">
                                <a href="javascript:void(0)">
                                    <i class="fa-solid fa-table-list fa-fw"></i>
                                </a>
                            </div>
                            <div class="file-navbar-btn">
                                <a href="javascript:void(0)">
                                    <div>
                                        <i class="fa-solid fa-down-long fa-fw"></i>
                                        <span class="file-navbar-btn-text">Name</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a href="javascript:void(0)" onclick="onSelected(this)">
                            <div id="file1" class="board hover file-item">
                                <div class="file-item-icon">
                                    <i class="fa-solid fa-folder fa-3x fa-fw"></i>
                                </div>
                                <div class="file-item-text">
                                    <div class="file-item-title">Folder</div>
                                    <div class="file-item-description">5 Items</div>
                                </div>
                            </div>
                        </a>
                        <a href="javascript:void(0)" onclick="onSelected(this)">
                            <div id="file2" class="board hover file-image-item">
                                <div class="file-image-item-icon">
                                    <img src="demo/video1.jpg" />
                                </div>
                                <div class="file-image-item-text">
                                    <div class="file-image-item-title">Video.mp4</div>
                                    <div class="file-image-item-description">1.22 GB</div>
                                </div>
                            </div>
                        </a>
                        <a href="javascript:void(0)" onclick="onSelected(this)">
                            <div id="file3" class="board hover file-item">
                                <div class="file-item-icon">
                                <i class="fa-solid fa-file-audio fa-3x fa-fw"></i>
                                </div>
                                <div class="file-item-text">
                                    <div class="file-item-title">Audio.mp3</div>
                                    <div class="file-item-description">1.52 MB</div>
                                </div>
                            </div>
                        </a>
                        <a href="javascript:void(0)" onclick="onSelected(this)">
                            <div id="file4" class="board hover file-item">
                                <div class="file-item-icon">
                                <i class="fa-solid fa-file-lines fa-3x fa-fw"></i>
                                </div>
                                <div class="file-item-text">
                                    <div class="file-item-title">Text.txt</div>
                                    <div class="file-item-description">6.55 KB</div>
                                </div>
                            </div>
                        </a>
                        <a href="javascript:void(0)" onclick="onSelected(this)">
                            <div id="file5" class="board hover file-item">
                                <div class="file-item-icon">
                                <i class="fa-solid fa-file fa-3x fa-fw"></i>
                                </div>
                                <div class="file-item-text">
                                    <div class="file-item-title">Other</div>
                                    <div class="file-item-description">1 KB</div>
                                </div>
                            </div>
                        </a>
                        <div class="file-image-block over" onclick="toggleNavbarOver()">
                            <img src="demo/file1.jpg" />
                        </div>
                        <div class="file-image-block over" onclick="toggleNavbarOver()">
                            <img src="demo/file2.png" />
                        </div>
                        <div class="file-image-block over" onclick="toggleNavbarOver()">
                            <img src="demo/file3.jpg" />
                        </div>
                        <div class="file-image-block over" onclick="toggleNavbarOver()">
                            <img src="demo/file4.jpg" />
                        </div>
                        <div class="file-image-block over" onclick="toggleNavbarOver()">
                            <img src="demo/file5.jpg" />
                        </div>
                    </div>
                    <div class="spinner-block">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-inner">
                        <span>Copyright © 2022</span>
                        <span class="copyright-divider">|</span>
                        <span>小碼農米爾</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tooltip-template">
        <div class="tooltip-block">
            <div class="tooltip-inner">__data-content__</div>
        </div>
    </div>
    <div class="control">
        <a class="button gotop" href="javascript:void(0)">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </div>
    <script>
        gotop('.gotop');
        spinner('.spinner');
        progress.start();
        setTimeout(function() {
            progress.done();
        }, 1000);
        var selected = null;
        function onSelected(ele) {
            var board = ele.querySelector('.board');
            var id = board.getAttribute('id');
            if (selected) {
                var prev = document.querySelector('#' + selected);
                prev.className = prev.className.replace(' active', '');
            }
            if (id === selected) {
                selected = null;
                return;
            }
            board.className = board.className + ' active';
            selected = id;
        }
        var navbarTitle = document.querySelector('.file-navbar-title-warp');
        function onNavbarOver() {
            if (navbarTitle.className.indexOf('hover') === -1) {
                navbarTitle.className = navbarTitle.className + ' hover';
            }
        }
        function onNavbarLeave() {
            navbarTitle.className = navbarTitle.className.replace(' hover', '');
        }
        fileNavbar();
        var navbar = document.querySelector('.file-navbar');
        function toggleNavbarOver() {
            if (navbar.className.indexOf('over') === -1) {
                navbar.className = navbar.className + ' over';
            }
            else {
                navbar.className = navbar.className.replace(' over', '');
            }
        }
        var theme = 'dark';
        if (document.body.className.indexOf('dark') === -1) {
            theme = 'light';
        }
        changeThemeButton(theme);
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            changeThemeButton(theme);
            changeTheme(theme);
        }
    </script>
</body>

</html>
