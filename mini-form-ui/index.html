<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Mini Form UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/mini-form-ui/">
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="tooltip.css">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="layout.css">
    <script src="scroll.js"></script>
    <script src="tooltip.js"></script>
    <script src="progress.js"></script>
    <script src="spinner.js"></script>
    <script src="layout.js"></script>
    
    <script>
        var errorImage = 'images/default-head-176x176.png';
        function imgError(e) {
            if (errorImage) {
                e.target.src = errorImage;
            }
        }
    </script>
</head>

<body>
    <div class="layout">
        <div class="header sticky">
            <div class="header-inner">
                <div class="start">
                    <div class="nav-button">
                        <button class="nav-button-d" onclick="onNav()"><i class="fa fa-bars"></i></button>
                        <button class="nav-button-m" onclick="onNavOpen()"><i class="fa fa-bars"></i></button>
                    </div>
                    <!-- <div class="nav-logo cicle">
                        <img src="" />
                    </div> -->
                    <div class="nav-title nologo">
                        <span>Mini</span>
                    </div>
                </div>
                <div></div>
                <div class="end">
                    <div class="nav-link">
                        <a href="">About</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="left-menu active">
                <div class="left-menu-inner">
                    <a href="" select-val="Item1" class="left-menu-item">Item1</a>
                    <a href="" select-val="Item2" class="left-menu-item">Item2</a>
                    <a href="" select-val="Item3" class="left-menu-item">Item3</a>
                    <a href="" select-val="Item4" class="left-menu-item">Item4</a>
                    <a href="" select-val="Item5" class="left-menu-item">Item5</a>
                </div>
            </div>
            <div class="left-menu-mask" onclick="onNavClose()"></div>
            <div class="main">
                <div class="main-inner">
                    <div class="sub-menu">
                        <div class="sub-menu-inner">
                            <a href="" select-val="Item1" class="sub-menu-item">Item1</a>
                            <a href="" select-val="Item2" class="sub-menu-item">Item2</a>
                            <a href="" select-val="Item3" class="sub-menu-item">Item3</a>
                            <a href="" select-val="Item4" class="sub-menu-item">Item4</a>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board-header">
                            <span class="board-header-title">
                                <i class="fa-brands fa-hotjar"></i>
                                <span>Hot Rank</span>
                                <span class="header-tooltip description" data-content="熱度：影片觀看中位數">
                                    <i class="fa-regular fa-circle-question"></i>
                                </span>
                            </span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th class="rank">Rank</th>
                                    <th class="logo"></th>
                                    <th class="name">Name</th>
                                    <th class="score">Hot</th>
                                    <th class="video">Video</th>
                                </tr>
                                <!-- <tr>
                                    <th colspan="5" class="row-empty">No data result.</th>
                                </tr> -->
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="rank">
                                        <span>1</span>
                                        <div class="rank-var up">
                                            <!-- <i class="fa-solid fa-angle-up"></i> -->
                                            <span class="symbol">+</span><span>10</span>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="demo/logo1.jpg" />
                                        </div>
                                    </td>
                                    <td class="name">
                                        <div class="name-warp">
                                            <span>噶嗚·古拉</span>
                                        </div>
                                        <div class="tag-o"># 4.11M</div>
                                    </td>
                                    <td class="score">37294</td>
                                    <td class="video">
                                        <div class="video-warp video-tooltip"
                                            data-content="【MINECRAFT】wow! what this game?">
                                            <img src="demo/video1.jpg" />
                                            <div class="video-mask"></div>
                                            <div class="video-view">
                                                <i class="fa-solid fa-play"></i>
                                                <span>81K</span>
                                            </div>
                                        </div>
                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="rank">
                                        <span>2</span>
                                        <div class="rank-var down">
                                            <!-- <i class="fa-solid fa-chevron-down"></i> -->
                                            <span class="symbol">-</span><span>5</span>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="demo/logo2.jpg" />
                                        </div>
                                    </td>
                                    <td class="name">
                                        <div class="name-warp">
                                            <span>兔田佩克拉</span>
                                        </div>
                                        <div class="tag-o"># 2.01M</div>
                                    </td>
                                    <td class="score">17804</td>
                                    <td class="video">
                                        <div class="video-warp video-tooltip"
                                            data-content="【料理】伝説の料理「龍の髭」を作るぞ！！！！！！！ぺこ！【ホロライブ/兎田ぺこら】">
                                            <img src="demo/video2.jpg" />
                                            <div class="video-mask"></div>
                                            <div class="video-view">
                                                <i class="fa-solid fa-play"></i>
                                                <span>83K</span>
                                            </div>
                                        </div>
                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="rank">
                                        <span>3</span>
                                        <div class="rank-var new">
                                            <i class="fa-solid fa-minus"></i>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="demo/logo3.jpg" />
                                        </div>
                                    </td>
                                    <td class="name">
                                        <div class="name-warp">
                                            <span>姬森璐娜</span>
                                        </div>
                                        <div class="tag-o"># 833K</div>
                                    </td>
                                    <td class="score">12488</td>
                                    <td class="video">
                                        <div class="video-warp video-tooltip"
                                            data-content="【シン・クロニクル】戻れない…一度きりの選択肢で進めるゲームで遊ぶのら！#ホロとシンクロ【姫森ルーナ/ホロライブ】">
                                            <img src="demo/video3.jpg" />
                                            <div class="video-mask"></div>
                                            <div class="video-view">
                                                <i class="fa-solid fa-play"></i>
                                                <span>53K</span>
                                            </div>
                                        </div>
                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="rank">
                                        <span>4</span>
                                        <div class="rank-var new">
                                            <i class="fa-solid fa-minus"></i>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="" onerror="imgError(event)" />
                                        </div>
                                    </td>
                                    <td class="name">
                                        <div class="name-warp">
                                            <span>xxx</span>
                                        </div>
                                    </td>
                                    <td class="score">-</td>
                                    <td class="video">
                                        <div class="video-warp">
                                            <img src="https://i.ytimg.com/vi/D_mhJlWgsY/hqdefault.jpg" />
                                            <div class="video-mask"></div>
                                            <div class="video-view">
                                                <i class="fa-solid fa-play"></i>
                                                <span>53K</span>
                                            </div>
                                        </div>
                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="spinner-block">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-inner">
                        <span>Copyright © 2022</span>
                        <span class="copyright-divider">|</span>
                        <span>小碼農米爾</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tooltip-template">
        <div class="tooltip-block">
            <div class="tooltip-inner">__data-content__</div>
        </div>
    </div>
    <div class="control">
        <a class="button gotop" href="javascript:void(0)">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </div>
    <script>
        selectMenu('Item1');
        selectSubMenu('Item1');
        tooltip('.header-tooltip');
        tooltip('.video-tooltip', {
            placement: 'left'
        });
        gotop('.gotop');
        spinner('.spinner');
        progress.start();
        setTimeout(function() {
            progress.done();
        }, 1000);
    </script>
</body>

</html>
