                        About

                                </tr>

    <div class="tooltip-template">
        <div class="tooltip-block">
            <div class="tooltip-inner">__data-content__</div>
        </div>
    </div>
    <div class="video-tooltip-template">
        <div class="tooltip-block video-tooltip-block">
            <div class="tooltip-inner video-tooltip-inner">
                <div class="video-warp">
                    <img __data-src__="__data-thumbnail__" />
                    <div class="video-mask"></div>
                    <div class="video-view">
                        <i class="fa-solid fa-play"></i>
                        <span>__data-view__</span>
                    </div>
                </div>
                <div class="video-title">__data-content__</div>
            </div>
        </div>
    </div>
    <div class="control">
        <a class="button gotop" href="javascript:void(0)">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </div>
    <script>
        selectMenu('Main');
        selectSubMenu('Item1');
        tooltip('.header-tooltip');
        tooltip('.video-tooltip', {
            template: '.video-tooltip-template',
            placement: 'left'
        });
        gotop('.gotop');
        spinner('.spinner');
        progress.start();
        setTimeout(function() {
            progress.done();
        }, 1000);
        var theme = document.body.getAttribute('theme');
        onThemeButtonChange(theme);
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            onThemeButtonChange(theme);
            onThemeChange(theme);
        }
    </script>
</body>

</html>
