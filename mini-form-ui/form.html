<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Mini Form UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/mini-form-ui/">
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="src/tooltip/tooltip.css">
    <link rel="stylesheet" href="src/progress/progress.css">
    <link rel="stylesheet" href="src/spinner/spinner.css">
    <link rel="stylesheet" href="src/toast/toast.css">
    <link rel="stylesheet" href="src/layout/layout.css">
    <link rel="stylesheet" href="src/layout/layout-theme.css">
    <link rel="stylesheet" href="src/form/form.css">
    <link rel="stylesheet" href="src/form/form-theme.css">
    <link rel="stylesheet" href="src/demo.css">
    <script src="src/theme/theme.js"></script>
    <script src="src/scroll/scroll.js"></script>
    <script src="src/tooltip/tooltip.js"></script>
    <script src="src/progress/progress.js"></script>
    <script src="src/spinner/spinner.js"></script>
    <script src="src/toast/toast.js"></script>
    <script src="src/layout/layout.js"></script>
</head>

<body>
    <script>checkTheme()</script>
    <div class="layout">
        <div class="header sticky">
            <div class="header-inner">
                <div class="start">
                    <a href="">
                        <div class="nav-title nologo">
                            <span>Mini</span>
                        </div>
                    </a>
                </div>
                <div></div>
                <div class="end">
                    <a href="javascript:void(0)" class="nav-link-c theme-button theme-button-light" onclick="toggleTheme()">
                        <span class="theme-button-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        <span class="theme-button-text">light</span>
                    </a>
                    <a href="javascript:void(0)" class="nav-link-c theme-button theme-button-dark" onclick="toggleTheme()">
                        <span class="theme-button-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M20.354 15.354l.928.373a1 1 0 00-1.3-1.3l.372.927zM8.646 3.646l.928.373a1 1 0 00-1.301-1.301l.373.928zm11.335 10.78c-.92.37-1.925.574-2.981.574v2a9.976 9.976 0 003.727-.718l-.746-1.856zM17 15a8 8 0 01-8-8H7c0 5.523 4.477 10 10 10v-2zM9 7c0-1.056.204-2.061.574-2.981l-1.856-.746A9.975 9.975 0 007 7h2zm-5 5a8.003 8.003 0 015.019-7.426l-.746-1.856A10.003 10.003 0 002 12h2zm8 8a8 8 0 01-8-8H2c0 5.523 4.477 10 10 10v-2zm7.426-5.019A8.003 8.003 0 0112 20.001v2c4.207 0 7.805-2.599 9.282-6.274l-1.856-.746z" fill="currentColor"></path>
                            </svg>
                        </span>
                        <span class="theme-button-text">dark</span>
                    </a>
                    <a href="file.html" class="nav-link">
                        Setting
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="main-inner">
                    <div class="board fw">
                        <div class="board-title">Setting</div>
                    </div>
                    <div class="board fw form">
                        <div class="form-field first">
                            <div class="form-field-title-warp">
                                <div class="form-field-title">Text Theme</div>
                                <div class="form-field-description">Color theme to use when browsing text.</div>
                            </div>
                            <div class="theme-circles">
                                <div class="theme-circle dark" data-val="dark" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check light"></i>
                                </div>
                                <div class="theme-circle dark-blue" data-val="dark-blue" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check light"></i>
                                </div>
                                <div class="theme-circle light" data-val="light" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check dark"></i>
                                </div>
                                <div class="theme-circle gray" data-val="gray" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check dark"></i>
                                </div>
                                <div class="theme-circle yellow" data-val="yellow" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check dark"></i>
                                </div>
                                <div class="theme-circle orange" data-val="orange" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check dark"></i>
                                </div>
                                <div class="theme-circle blue" data-val="blue" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check dark"></i>
                                </div>
                                <div class="theme-circle green" data-val="green" onclick="onThemeChecked(this)">
                                    <i class="fa-solid fa-check dark"></i>
                                </div>
                            </div>
                            <div class="theme-sample-text">Text</div>
                        </div>
                        <div class="form-field">
                            <div class="form-field-title-warp">
                                <div class="form-field-title">Use Deep Link</div>
                                <div class="form-field-description">Whether to open the video link with app.</div>
                            </div>
                            <div class="checkbox-warp">
                                <div id="isUseDeepLink" class="checkbox" onclick="onChecked(this)">
                                    <input type="checkbox" name="isUseDeepLink" value="" />
                                    <div class="checkbox-mark">
                                        <svg width="18" height="18" viewBox="0 0 18 18">
                                            <g fill="none" fill-rule="evenodd">
                                                <polyline stroke-width="2" points="3.5 9.5 7 13 15 5"></polyline>
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="checkbox-text">Enable</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-field last">
                            <div class="form-field-title-warp">
                                <div class="form-field-title">Deep Link Package</div>
                                <div class="form-field-description">
                                    <div>The app package name used to open the video link.</div>
                                    <div>Default lets user choose.</div>
                                </div>
                            </div>
                            <div>
                                <input type="text" id="deepLinkPackage" value="" placeholder="com.mxtech.videoplayer.ad" onblur="onBlur()" />
                            </div>
                        </div>
                    </div>
                    <div class="board fw form">
                        <!-- <div class="hr"></div> -->
                        <div class="form-field-title">Version</div>
                        <div class="form-field-description">> 1.0.0</div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-inner">
                        <span>Copyright © 2022</span>
                        <span class="copyright-divider">|</span>
                        <span>小碼農米爾</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        progress.start();
        setTimeout(function() {
            progress.done();
        }, 1000);
        var theme = document.body.getAttribute('theme');
        onThemeButtonChange(theme);
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            onThemeButtonChange(theme);
            onThemeChange(theme);
        }
        function onChecked(element) {
            var checkbox = element.querySelector('input');
            var mark = element.querySelector('.checkbox-mark');
            if (mark.className.indexOf('checked') === -1) {
                checkbox.setAttribute('checked', '');
                mark.className = mark.className + ' checked';
            }
            else {
                checkbox.removeAttribute('checked');
                mark.className = mark.className.replace('checked', '');;
            }
            toast.show('Saved');
        }
        function onBlur(element) {
            toast.show('Saved');
        }
        function onThemeChecked(element) {
            var sample = document.querySelector('.theme-sample-text');
            var circles = document.querySelectorAll('.theme-circle');
            for (var i = 0; i < circles.length; i++) {
                var item = circles[i];
                var val = element.getAttribute('data-val');
                if (item.getAttribute('data-val') === val) {
                    if (item.className.indexOf('checked') === -1) {
                        element.className = element.className + ' checked';
                        sample.className = 'theme-sample-text show ' + val;
                    }
                }
                else {
                    item.className = item.className.replace(' checked', '');
                }
            }
        }
    </script>
</body>

</html>
