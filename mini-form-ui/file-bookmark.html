    <script>
        var theme = document.body.getAttribute('theme');
        onThemeButtonChange(theme);
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            onThemeButtonChange(theme);
            onThemeChange(theme);
        }
        function onBookmarkGroupClick(ele) {
            var group = ele.closest('.bookmark-group');
            group.classList.toggle('open');
        }
        var selected = null;
        function onBookmarkClick(ele) {
            var board = ele.querySelector('.bookmark-item');
            var id = board.getAttribute('id');
            if (selected) {
                var prev = document.querySelector('#' + selected);
                prev.classList.remove('active');
            }
            if (id === selected) {
                selected = null;
                return;
            }
            board.classList.add('active');
            selected = id;
        }
        if (true) {
            var groupMenu = document.querySelector('.bookmark-group-menu-button');
            var options = [
                { text: 'Edit', value: 0, icon: 'fa-solid fa-pen fa-fw' },
                { text: 'Delete', value: 1, icon: 'fa-solid fa-trash fa-fw', className: 'danger', separator: true }
            ];
            var _dropdownMenu = dropdownMenu(groupMenu, {
                template: '.dropdown-menu-template',
                placement: 'left',
                stopPropagation: true,
                enableSelect: false,
                options: options
            });
            _dropdownMenu.onChange = function (ele, val) {
                if (val === 0) {
                    onEdit(ele);
                    return;
                }
                // onDelete(ele);
            }
        }
        if (true) {
            var bookmarkMenus = document.querySelectorAll('.bookmark-item-menu-button');
            for(var item of bookmarkMenus) {
                var options = [
                    { text: 'Delete', icon: 'fa-solid fa-trash fa-fw', className: 'danger' }
                ];
                var _dropdownMenu = dropdownMenu(item, {
                    template: '.dropdown-menu-template',
                    placement: 'left',
                    stopPropagation: true,
                    enableSelect: false,
                    options: options
                });
                _dropdownMenu.onChange = function (ele, val) {
                    var _confirm = confirmModal({
                        title: 'Delete',
                        content: 'Are you sure you want to delete this bookmark?',
                        confirmText: 'Delete',
                        confirmClass: 'danger'
                    });
                    _confirm.onClosed = function (ele, action) {
                        if (action === 'confirm') {
                            toast.show('Saved successfully');
                        }
                    }
                    _confirm.open();
                }
            }
        }
        function onEdit(ele) {
            var index = ele.closest('.dropdown-menu').getAttribute('data-index');
            var _prompt = promptModal({
                title: 'Edit',
                input : {
                    textarea: false,
                    value: 'Other',
                    placeholder: 'Name',
                    required: true
                }
            });
            _prompt.onClosed = function (ele, action, value) {
                if (action === 'confirm') {
                    toast.show('Saved successfully');
                }
                console.log(`value: ${value}, index: ${index}`);
            }
            _prompt.open();
        }
        function onButtonClick() {
            var _prompt = promptModal({
                title: 'Create Group',
                // content: 'Create Group',
                input : {
                    textarea: false,
                    value: '',
                    placeholder: 'Name',
                    required: true
                }
            });
            _prompt.onClosed = function (ele, action, value) {
                if (action === 'confirm') {
                    toast.show('Saved successfully');
                }
                console.log(`value: ${value}`);
            }
            _prompt.open();
        }
        scrollbar(document.querySelector('.board-toolbar-scrollable'));
    </script>
