<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Mini Form UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/mini-form-ui/">
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="src/tooltip/tooltip.css">
    <link rel="stylesheet" href="src/progress/progress.css">
    <link rel="stylesheet" href="src/spinner/spinner.css">
    <link rel="stylesheet" href="src/layout/layout.css">
    <link rel="stylesheet" href="src/layout/layout-theme.css">
    <link rel="stylesheet" href="src/file/file.css">
    <link rel="stylesheet" href="src/file/file-theme.css">
    <script src="src/theme/theme.js"></script>
    <script src="src/scroll/scroll.js"></script>
    <script src="src/tooltip/tooltip.js"></script>
    <script src="src/progress/progress.js"></script>
    <script src="src/spinner/spinner.js"></script>
    <script src="src/layout/layout.js"></script>
    <script src="src/file/file.js"></script>
</head>

<body>
    <script>checkTheme()</script>
    <div class="layout">
        <div class="header">
            <div class="header-inner">
                <div class="start">
                    <a href="">
                        <div class="nav-title nologo">
                            <span>Mini</span>
                        </div>
                    </a>
                </div>
                <div></div>
                <div class="end">
                    <a href="javascript:void(0)" class="nav-link-c theme-button theme-button-light"
                        onclick="toggleTheme()">
                        <span class="theme-button-icon">
                            <!-- https://gist.github.com/leMaur/d2131aa3bddf9c8ccd220df0a5c15bce -->
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        <span class="theme-button-text">light</span>
                    </a>
                    <a href="javascript:void(0)" class="nav-link-c theme-button theme-button-dark"
                        onclick="toggleTheme()">
                        <span class="theme-button-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M20.354 15.354l.928.373a1 1 0 00-1.3-1.3l.372.927zM8.646 3.646l.928.373a1 1 0 00-1.301-1.301l.373.928zm11.335 10.78c-.92.37-1.925.574-2.981.574v2a9.976 9.976 0 003.727-.718l-.746-1.856zM17 15a8 8 0 01-8-8H7c0 5.523 4.477 10 10 10v-2zM9 7c0-1.056.204-2.061.574-2.981l-1.856-.746A9.975 9.975 0 007 7h2zm-5 5a8.003 8.003 0 015.019-7.426l-.746-1.856A10.003 10.003 0 002 12h2zm8 8a8 8 0 01-8-8H2c0 5.523 4.477 10 10 10v-2zm7.426-5.019A8.003 8.003 0 0112 20.001v2c4.207 0 7.805-2.599 9.282-6.274l-1.856-.746z"
                                    fill="currentColor"></path>
                            </svg>
                        </span>
                        <span class="theme-button-text">dark</span>
                    </a>
                    <a href="file.html" class="nav-link">
                        Setting
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main image-main">
                <div class="main-inner">
                    <div class="board file-navbar sticky">
                        <div class="start mw-1x">
                            <div class="file-navbar-btn">
                                <a href="file.html">
                                    <i class="fa-solid fa-arrow-left fa-fw"></i>
                                </a>
                            </div>
                            <div class="file-navbar-title-warp">
                                <div class="file-navbar-title">Image.jpg</div>
                                <div class="file-navbar-title-over-warp">
                                    <div class="file-navbar-title-over">Image.jpg</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="file-image-content">
                        <div class="file-image-control prev show" onclick="onPrevNext()">
                            <div class="file-image-control-button">
                                <i class="fa-solid fa-angle-left"></i>
                            </div>
                        </div>
                        <div class="file-image-control next show" onclick="onPrevNext()">
                            <div class="file-image-control-button">
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                        </div>
                        <div>
                            <div id="file1" class="file-image-block" onclick="onToggle()">
                                <img src="demo/file1.jpg" />
                            </div>
                            <div id="file2" class="file-image-block" onclick="onToggle()">
                                <img src="demo/file2.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-inner">
                        <span>Copyright © 2022</span>
                        <span class="copyright-divider">|</span>
                        <span>小碼農米爾</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        progress.start();
        setTimeout(function () {
            progress.done();
        }, 1000);
        function onToggle() {
            var controls = document.querySelectorAll('.file-image-control');
            for (var i = 0; i < controls.length; i++) {
                var item = controls[i];
                if (item.className.indexOf('show') === -1) {
                    item.className = item.className + ' show';
                }
                else {
                    item.className = item.className.replace(' show', '');
                }
            }
        }
        var index = 1;
        function onPrevNext() {
            index = (index + 1) % 2;
            var images = document.querySelectorAll('.file-image-block');
            for (var i = 0; i < images.length; i++) {
                var item = images[i];
                item.style.display = 'none';
            }
            var image = document.querySelector('#file' + (index + 1));
            image.style.display = 'block';
        }
        onPrevNext();
        fileNavbar({
            enableHover: true,
            enableImageOver: true
        });
        var theme = document.body.getAttribute('theme');
        onThemeButtonChange(theme);
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            onThemeButtonChange(theme);
            onThemeChange(theme);
        }
    </script>
</body>

</html>
